<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Acesso Negado</title>
    </h:head>

    <h:body styleClass="exception-body access-page">
    
        <div class="exception-top">
            <p:graphicImage name="images/icon-access.png" library="poseidon-layout" />
        </div>
        
        <div class="exception-bottom">
            <div class="exception-wrapper">
                <span class="exception-summary">Acesso Negado</span>
                <span class="exception-detail">Você não tem permissão para acessar essa página!</span>
                <!--<p:button outcome="/usuario/inicio.xhtml" value="Inicio" icon="fa fa-home" styleClass="black-btn"/>-->
                <img src="resources/images/login/logo.png" alt="" style="width: 75px; height: 75px"/>
                <br/>
                <span class="exception-footer">PetVida</span>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:body>

</html>
