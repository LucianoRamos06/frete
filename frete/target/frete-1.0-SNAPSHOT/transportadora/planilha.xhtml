<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script src="../resources/js/valor.js" type="text/javascript"></script>
    </ui:define>
    <ui:define name="title">Planilha</ui:define>
    <ui:define name="viewname">Planilha</ui:define>

    <ui:define name="content">
        <p:growl 
            id="growl" 
            showDetail="true" 
            autoUpdate="true" />  

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h:form id="formGeral">
                            <p:panel header="Planilha - ${planilhaBean.transportadora.razaoSocial}">
                                <p:panelGrid 
                                    id="pgCadastroProduto"
                                    columns="1" 
                                    columnClasses="ui-grid-col-12" 
                                    layout="grid"
                                    styleClass="ui-panelgrid-blank form-group" 
                                    style="border:0px none; background-color:transparent; text-align: center">

                                    <p:inputText id="valor-despacho" placeholder="Valor Despacho" 
                                                 onkeyup="chamar(this.value, 'valor-despacho', 'formGeral')"
                                                 value="#{planilhaBean.valorDespacho}" 
                                                 required="true">
                                    </p:inputText>


                                    <p:inputText id="valor-quilometro"
                                                 rendered="true"
                                                 requiredMessage="Informe o valor por quilometro."
                                                 onkeyup="chamar(this.value, 'valor-quilometro', 'formGeral')"
                                                 placeholder="Valor Por Quilometro"
                                                 value="#{planilhaBean.valorQuilometro}" 
                                                 maxlength="9">
                                    </p:inputText>

                                    <p:inputMask id="valor-gris"
                                                 rendered="true"
                                                 placeholder="Percentual Gris"
                                                 mask="0.999"
                                                 value="#{planilhaBean.percentualGris}" 
                                                 maxlength="5">
                                    </p:inputMask>

                                    <p:inputMask id="valor-frete" placeholder="Percentual Do Valor do Frete"
                                                 rendered="true"
                                                 mask="0.999"
                                                 value="#{planilhaBean.percentualValorFrete}"
                                                 maxlength="5">
                                    </p:inputMask>>
                                </p:panelGrid>
                            </p:panel>

                            <br></br>
                            <p:panelGrid columns="3" 
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid" styleClass="ui-panelgrid-blank form-group" 
                                         style="border:0px none; background-color:transparent;">
                                <p:commandButton id="btn" value="Salvar" styleClass="blue-btn raised-btn" action="#{planilhaBean.salvar()}" ajax="false" />
                                <p:button id="btn2" value="Cancelar" styleClass="pink-btn raised-btn" href="# {menuBean.irInicio()}"/>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
