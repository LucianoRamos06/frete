<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script src="../resources/js/valor.js" type="text/javascript"></script>
    </ui:define>

    <ui:define name="title">Calculadora</ui:define>
    <ui:define name="viewname">Calculadora</ui:define>

    <ui:define name="content">
        <p:growl 
            id="growl" 
            showDetail="true" 
            autoUpdate="true" />  

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h:form id="formGeral">
                            <p:panel header="Calculadora - ${calculadoraBean.planilha.transportadora.razaoSocial}">
                                <p:panelGrid 
                                    id="pgResuldato"
                                    columns="1" 
                                    columnClasses="ui-grid-col-12" 
                                    layout="grid"
                                    styleClass="ui-panelgrid-blank form-group" 
                                    style="border:0px none; background-color:transparent; text-align: center">

                                    <p:inputMask
                                        id="cepOrigem"
                                        value="#{calculadoraBean.cepOrigem}"
                                        mask="99999-999"
                                        required="true"
                                        size="25"
                                        requiredMessage="Informe o CEP de Origem"
                                        placeholder="CEP ORIGEM"/>

                                    <p:inputMask
                                        id="cepDestino"
                                        value="#{calculadoraBean.cepDestino}"
                                        mask="99999-999"
                                        required="true"
                                        size="25"
                                        requiredMessage="Informe o CEP de Origem"
                                        placeholder="CEP DESTINO"/>

                                    <p:inputText
                                        id="valorMercadoria"
                                        value="#{calculadoraBean.valorMercadoria}"
                                        required="true"
                                        onkeyup="chamar(this.value, 'valorMercadoria', 'formGeral')"
                                        maxlength="10"
                                        requiredMessage="Informe o valor da mercadoria"
                                        placeholder="VALOR MERCADORIA"/>

                                    <p:inputText
                                        id="altura"
                                        value="#{calculadoraBean.altura}"
                                        required="true"
                                        onkeyup="chamar(this.value, 'altura', 'formGeral')"
                                        maxlength="10"
                                        requiredMessage="Informe o valor a altura"
                                        placeholder="ALTURA DA MERCADORIA (m)"/>


                                    <p:inputText
                                        id="comprimento"
                                        value="#{calculadoraBean.comprimento}"
                                        required="true"
                                        onkeyup="chamar(this.value, 'comprimento', 'formGeral')"
                                        maxlength="10"
                                        requiredMessage="Informe o valor do comprimento"
                                        placeholder="COMPRIMENTO DA MERCADORIA (m)"/>

                                    <p:inputText
                                        id="largura"
                                        value="#{calculadoraBean.largura}"
                                        required="true"
                                        onkeyup="chamar(this.value, 'largura', 'formGeral')"
                                        maxlength="10"
                                        requiredMessage="Informe o valor da largura"
                                        placeholder="LARGURA DA MERCADORIA (m)"/>

                                    <p:inputText
                                        id="peso"
                                        value="#{calculadoraBean.peso}"
                                        required="true"
                                        onkeyup="chamar(this.value, 'peso', 'formGeral')"
                                        maxlength="10"
                                        requiredMessage="Informe o valor da peso"
                                        placeholder="VALOR DO PESO (Kg)"/>

                                    <h:outputText rendered="#{calculadoraBean.calculado}"
                                                  value="#{calculadoraBean.calculadoraPOJO.valorTotal}" 
                                                  style="font-size: 35px; color: green">
                                        <f:convertNumber currencyCode="BRL" type="currency" />
                                    </h:outputText>

                                </p:panelGrid>

                            </p:panel>

                            <br></br>
                            <p:panelGrid columns="3" 
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid" styleClass="ui-panelgrid-blank form-group" 
                                         style="border:0px none; background-color:transparent;">
                                <p:commandButton update="formGeral"  value="Calcular" id="ajax" action="#{calculadoraBean.realizarCalculo()}" style="margin-right:20px;" ajax="true" styleClass="blue-btn raised-btn" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
