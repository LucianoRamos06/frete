<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" type="image/png" href="../resources/poseidon-layout/images/login/logo.png" />
            <link href="../resources/css/animate.css" rel="stylesheet" type="text/css"/>
            <link href="../resources/css/login.css" rel="stylesheet" type="text/css"/>
        </f:facet>
        <title>Login</title>
    </h:head> 

    <h:body style="max-height: 90%" styleClass="imagem login-body">

        <h1 style="color: white" class="texto animated fadeInLeft">Frete Fácil <br/>Encontre o melhor preco!.</h1>

        <div class="login-panel ui-fluid animated fadeInRight">
            <div class="ui-g">
                <form 
                    id="formLogin"
                    action="#{request.contextPath}/j_spring_security_check"
                    method="post">

                    <h:outputText 
                        value="E-mail e/ou senha inválidos"
                        rendered="#{loginBean.erroAoAutenticar(param)}"
                        style="color: red; font-size: 1.2em; "/>
                    <div class="ui-g-12">
                        <p:inputText id="j_username"
                                     placeholder="Username"
                                     requiredMessage="Informe o username"
                                     required="true" />
                    </div>
                    <div class="ui-g-12">
                        <p:password id="j_password"
                                    placeholder="Senha" 
                                    requiredMessage="Infome a senha"
                                    required="true" 
                                    feedback="false"/>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton 
                            onclick="#{request.contextPath} / j_spring_security_check;
                                    mostra();" 
                            value="Acessar" 
                            icon="fa fa-user" 
                            styleClass="green-btn"/>

                        <!--outcome="#"-->
                        <p:button 
                            value="Criar Conta" 
                            href="${menuBean.irCriarConta()}"
                            icon="fa fa-user" 
                            styleClass="deep-purple-btn"/>

                        <p:button 
                            value="Listar Transportadoras"  
                            href="#{menuBean.irListarTrasnportadoras()}"
                            icon="fa fa-user" 
                            styleClass="green-btn"/>
                    </div>
                </form>

            </div>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:body>
    <style>
        @media (min-width: 641px) {
            .imagem{
                background: url('../resources/poseidon-layout/images/login/caminhao.jpg') top left no-repeat;
                background-size: cover;
                width: 100%;
                height: 100%;

            }
        }
    </style>
</html>
